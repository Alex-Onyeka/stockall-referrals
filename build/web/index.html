<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A Referral Portal for Stockall App." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="stockallref" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Stockall Ref</title>
    <link rel="manifest" href="manifest.json" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #ffffff;
      }

      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .spinner {
        border: 5px solid #080f34;
        border-top: 5px solid #4e73df;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      function removeSplashFromWeb() {
        const splash = document.getElementById("splash-loader");
        if (splash) splash.remove();
      }
    </script>
  </head>

  <body>
    <div id="splash-loader" class="center">
      <div class="spinner"></div>
    </div>

    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
